<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tabel</title>
</head>
<body>
<h1>Membuat Tabel dengan Spanning Baris dan Kolom</h1>
<table border="1">
    <caption><strong>Kompleks Tabel</strong></caption>
    <thead>
        <tr>
            <th rowspan="2">
                <img src="penguin.jpeg" width="205" height="167" alt="Gambar penguin">
            </th>
            <th colspan="4"><strong>Penyebaran Penguin</strong></th>
        </tr>
        <tr>
            <th>Jumlah Populasi</th>
            <th>Daerah Penyebaran</th>
            <th>Daerah Konservasi Penguin</th>
            <th>Usia Hidup</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Penguin Dada Putih</th>
            <td>50.000</td>
            <td>Kutub Utara & Kutub Selatan</td>
            <td>Siberia</td>
            <td>30 Th</td>
        </tr>
        <tr>
            <th>Penguin Dada Kuning</th>
            <td>50.000</td>
            <td>Alaska & Siberia</td>
            <td>Alaska</td>
            <td>35 Th</td>
        </tr>
    </tbody>
</table>
</body>
</html>
